{% extends "layout.html" %}

{% block head %}
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Directions</title>

<script src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&v=3.exp&sensor=false"></script>

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/directions.css')}}">
<script src="{{url_for('static', filename='js/directions.js')}}"></script>

<script>
  create_map("345 Chambers street, new york, ny", new google.maps.LatLng({{cart.loc[0]}}, {{cart.loc[1]}}), "map-canvas", "directions-panel", "mode");
</script>
{% endblock %}

{% block main_content %}
<div id="panel">
  <b>Mode of Travel</b>
  <select id="mode" onchange="calcRoute();">
    <option value="DRIVING">Driving</option>
    <option value="WALKING">Walking</option>
    <option value="BICYCLING">Bicycling</option>
    <option value="TRANSIT">Transit</option>
  </select>
</div>

<div id="directions-panel"></div>
<div id="map-canvas"></div>
{% endblock %}

{% block scripts %}
{% endblock %}
